<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enkhe's Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="glass-header py-3 mb-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">Enkhe's Portfolio</h1>
      <!-- Hamburger menu toggle (visible only on mobile) -->
      <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </header>

  <!-- Side navigation menu: offcanvas for mobile, fixed sidebar for desktop -->
  <!-- Desktop sidebar -->
  <div class="side-menu glass-menu d-none d-md-flex flex-column p-3" id="sideMenuDesktop">
    <nav class="nav flex-column gap-2">
      <!-- Navigation links will be injected by JS -->
    </nav>
  </div>
  <!-- Mobile offcanvas -->
  <div class="offcanvas offcanvas-start glass-menu d-md-none" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sideMenuLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <nav class="nav flex-column gap-2">
      <!-- Navigation links will be injected by JS -->
    </nav>
  </div>

  <main id="mainContent" class="container glass-main my-4 p-4 rounded-4 shadow">
    <!-- Content will be loaded here -->
  </main>

  <footer class="glass-footer py-3 mt-4 text-center">
    <p class="mb-0">&copy; 2025 Enkhe. All rights reserved.</p>
    <small class="text-muted">This website and its content &copy; 2025 Enkhe. Unauthorized use or duplication is prohibited.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
